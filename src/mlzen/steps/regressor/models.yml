# Configuration file containing regression models and their repective parameters

models:
  - name: "Logistic"
  - parameters:
      penalty: 'l1'
      C: 10
      max_iter: 1000
      #multi_class: 'ovr'
      solver: 'sag'
      n_jobs: -1
      random_state: 42
 
  - name: "Forest"
  - parameters:
      n_estimators: 800
      criterion: "squared-error"
      max_features: "log2"
      max_samples: 8
      max_depth: 5
      n_jobs: -1
      random_state: 42

  - name: "CatBoost"
  - parameters:
      iterations: 1000
      learning_rate: 0.1
      loss_function: "RMSE"
      verbose: 0
      random_state: 42 
  - name: "XGBoost"
  - parameters:
      n_estimators: 800
      learning_rate: 0.1
      objective: "Regression"
      subsample: .5
      colsample_bytree: .47
      n_jobs: -1
      random_state: 42
  - name: "LightGBM"
  - parameters: 
      n_estimators: 800
      boosting_type: "gbdt"
      learning_rate: 0.1
      max_depth: 6
      subsample: .63
      colsample_bytree: .63
      n_jobs: -1
      random_state: 42

