{% extends 'Base.html' %}

{% block title %}LetsGO | Oooops {% endblock %}

{% block content %}
<section class="error">
    <h1>404, NOT FOUND.</h1>
    <img src="../static/images/error.png" alt="">
    <div class="page">
        <h3>Oooops, your bad. Looks like you navigated to a non-existent page.</h3>
        <button type="button" class="btn-back" onclick="goBack()">Go Back</button>

{% block js %}

        window.history.back()
    }
</script>
{% endblock %}
