{% extends 'base.html' %}
{% import 'macros/auth.html' as macro %}

{% block title %} LetsGo  | Profile Update {% endblock %}

{% block content %}	
{% include 'include/sidebar.html' %}
<section class="update">
	<div class="row">
		<div class="col-md-4">
			<h2>Profile Update</h2>
		</div>
		<div class="col-md-6">
			<div class="wrapper">
				<form action="{{ url_for('admin.update_profile', id=user.id) }}" method="POST">
					{{ macro.authenticate(form) }}
					<div class="log-btn">
						<button type="submit" class="login-btn">Update</button>
					</div>
				</form>		
			</div>			
		</div>
	</div>
</section>
{% endblock %}
