{% macro render_field(field) %}
{{ field.csrf_token }}
<dt class="form-label">{{ field.label }}
<dl class="form-input form-control col-sm-5">{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="errors">
        {% for error in field.errors %}
        <li style="color: red;">{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</dl>
</dt>
{% endmacro %}
